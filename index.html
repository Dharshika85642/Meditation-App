<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
    <div class="video">
        <video autoplay muted playsinline>
            <source src="assets/video/summer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="app" inactive>
        <div class="audio">
            <audio>
                <source src="assets/audio/meditation.mp3" type="audio/mpeg">
            </audio>
            <div class="pause">
                <img src="assets/img/pause-button.jpeg" alt="pause">
            </div>
            <div class="progress">
                <svg >
                    <rect class="rect1" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#F07281" fill="transparent"></rect>
                </svg>
                <svg >
                    <rect class="rect" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#FFFFFF" fill="transparent"></rect>
                </svg>
               
                <div class="audio-remaining-time">
                    00:00
                </div>
            </div>
            <div class="play">
                <img src="assets/img/play-button.jpeg" alt="play">
            </div>
        </div>
        <div class="durations">
            <div class="duration" audio-duration="10">
                <img src="assets/img/2min.jpeg" alt="10 s">
                <p>10 s</p>
            </div>
            <div class="duration" audio-duration="120">
                <img src="assets/img/2min.jpeg" alt="2 min">
                <p>2 min</p>
            </div>
            <div class="duration" audio-duration="300">
                <img src="assets/img/5min.jpeg" alt="5 min">
                <p>5 min</p>
            </div>
            <div class="duration" audio-duration="600">
                <img src="assets/img/10min.jpeg" alt="10 min">
                <p>10 min</p>
            </div>
            <div class="duration" audio-duration="1200">
                <img src="assets/img/20min.jpeg" alt="20 min">
                <p>20 min</p>
            </div>
        </div>
        <div class="seasons">
            <div class="season " video-src="assets/video/winter.mp4">
                <img src="assets/img/winter.jpeg" alt="winter">
            </div>
            <div class="season" video-src="assets/video/spring.mp4">
                <img src="assets/img/spring.jpeg" alt="spring">
            </div>
            <div class="season" video-src="assets/video/summer.mp4">
                
                <img src="assets/img/summer.jpeg" alt="summer">
            </div>
            <div class="season"  video-src="assets/video/autumn.mp4">
                <img src="./assets/img/autumn.jpeg" alt="autumn">
            </div>
            <div class="toggle-menu">
                <img src="assets/img/right-arrow.png" alt="open menu">
            </div>
            
        </div>
    </div>
    <script src="script.js/toggle-seasons-menu.js"></script>
   <script src="script.js/hide-buttons.js"></script>
  <script src="script.js/app.js"></script>
</body>

</html>
